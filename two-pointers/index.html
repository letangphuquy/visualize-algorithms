<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minh Họa Thuật Toán Hai Con Trỏ</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>Minh Họa Sắp Xếp Trộn Hai Con Trỏ</h1>
        <div id="language-selector" class="language-selector"></div>
      </div>      <div class="input-container">
        <label for="A">Danh sách A:</label>
        <textarea id="A" style="display: none;"></textarea>
        <div id="A-array-container" class="array-input-container"></div>
        <div class="array-tools">
          <button class="action-btn" onclick="sortArrayInput('A')" title="Sắp xếp danh sách A theo thứ tự tăng dần">
            <span class="icon">🔄</span> Sắp xếp
          </button>
          <button class="action-btn" onclick="generateRandomArray('A', document.getElementById('random-size-A').value)">
            <span class="icon">🎲</span> Ngẫu nhiên
          </button>
          <input type="number" id="random-size-A" min="1" max="20" value="5" style="width: 50px;" title="Số phần tử ngẫu nhiên">
          <button class="action-btn" onclick="initArrayContainer('A')" title="Xóa danh sách A">
            <span class="icon">❌</span> Xóa
          </button>
        </div>
        <br />
        
        <label for="B">Danh sách B:</label>
        <textarea id="B" style="display: none;"></textarea>
        <div id="B-array-container" class="array-input-container"></div>
        <div class="array-tools">
          <button class="action-btn" onclick="sortArrayInput('B')" title="Sắp xếp danh sách B theo thứ tự tăng dần">
            <span class="icon">🔄</span> Sắp xếp
          </button>
          <button class="action-btn" onclick="generateRandomArray('B', document.getElementById('random-size-B').value)">
            <span class="icon">🎲</span> Ngẫu nhiên
          </button>
          <input type="number" id="random-size-B" min="1" max="20" value="5" style="width: 50px;" title="Số phần tử ngẫu nhiên">
          <button class="action-btn" onclick="initArrayContainer('B')" title="Xóa danh sách B">
            <span class="icon">❌</span> Xóa
          </button>
        </div>
          <div class="info-box">
          <p><strong>Lưu ý:</strong> Mỗi số phải nằm trong khoảng từ -10^9 đến 10^9</p>
          <p><strong>Mẹo:</strong> Nhấp vào ô phần tử để chỉnh sửa hoặc xóa. Nhấn Enter để thêm phần tử mới.</p>
        </div>
        
        <div class="main-controls">
          <button id="play-button" onclick="startAnimation()" title="Tạo trực quan hóa và bắt đầu hoạt hình">
            <span class="icon">▶</span> Tạo & Phát
          </button>
          <button id="reset-button" onclick="resetVisualization()" title="Xóa tất cả dữ liệu và đặt lại trực quan hóa">
            <span class="icon">🔄</span> Xóa Tất Cả
          </button>
        </div>
      </div>
        <div id="animation-controls" class="animation-controls">
        <div class="speed-control">
          <label for="speed">Tốc độ Hoạt hình:</label>
          <input type="range" id="speed" min="100" max="2000" step="100" value="1000">
          <span id="speed-value">1s</span>
        </div>
      </div>
      
      <div class="progress-tracker" id="progress-tracker"></div>
      <div class="visualization" id="visualization"></div>
      <div class="result" id="result"></div>
    </div>    <script src="localization.js"></script>
    <script src="array-utils.js"></script>
    <script src="animation.js"></script>
    <script src="ui-controls.js"></script>
    <script src="test-localization.js"></script>
    <script>
      // Initialize the app once the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", function() {
        // Initialize language selector
        loadLanguagePreference();
        initializeLanguageSelector();
        updateAllUIText();
        initializeApp();
      });
    </script>
  </body>
</html>
